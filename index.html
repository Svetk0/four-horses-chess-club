<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Клуб четырех коней</title>
  </head>
  <body>
    <header class="header container">
        <a class="header__logo logo" href="/">
            <img
              class="logo__image"
              src="./images/logo.svg"
              alt="logo"
              loading="lazy"
            />
          </a>
    </header>
    <main class="content">
        <section class="section container">
            <div class="section__body">
                <div class="hero">
                    <div class="hero__title">
                        <h1>    Превратите уездный город
                            в столицу
                            земного шара</h1>
                    
                    </div>
                    <div class="hero__description">
                        <p>  Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
                      
                    </div>
                    <div class="hero__buttons button">
                        <button class="button" type="button">Поддержать шахматную мысль</button>
                        <button class="button" type="button">Подробнее о турнире</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
  </body>
</html>
