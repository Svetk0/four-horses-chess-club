<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Клуб четырех коней</title>
  </head>
  <body>
    <div class="introduction" >
    <header class="header container">
        <a href="#">
            <img
              class="header__logo"
              src="./images/logo.svg"
              alt="logo"
              loading="lazy"
            />
          </a>
    </header>
    <section class="section container">
          <div class="hero">
              <div class="hero__title">
                  <h1>    Превратите уездный город
                      <span>в столицу </span>
                      <p> земного шара </p></h1>
              
              </div>
              <div class="hero__description">
                  <p>  Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
              </div>
              <div class="hero__buttons-wrapper">
                  <button class="button" type="button">Поддержать шахматную мысль</button>
                  <button class="button button-alt" type="button">Подробнее о турнире</button>
              </div>
          </div>

  </section>
  <div class="running-line h4">
    <p id="running-text"></p> 
  </div>
</div>
    <main class="content container">
       <section class="section">
        <div class="overall-info">
          <div class="overall-info__title">
            <h3 class="overall-info__h3">
              Чтобы поддержать Международный васюкинский турнир 
            </h3>
            <img class="overall-info__img-round" src="./images/img/chess_tournament.png" alt="chess tournament">
            <h3 class="overall-info__h3">
              посетите лекцию на тему: <span>«Плодотворная дебютная идея»</span> 
            </h3>

         
          </div>
        </div>

       </section>
    
      
    </main>
    <script src="index.js"></script>
  </body>
</html>
